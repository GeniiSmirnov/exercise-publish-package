name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: alpine_image
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . -f sample-packages/docker/Dockerfile --tag ghcr.io/geniismirnov/$DOCKER_IMAGE_NAME:${{ github.run_id }}
      
    - name: Log into GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: push image to GitHub Container Registry
      run: |
        IMAGE_ID=ghcr.io/geniismirnov/${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_id }}
        docker push $IMAGE_ID


